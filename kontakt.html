        <h1>Kontakt</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="37"
          height="21"
          viewBox="0 0 37 21"
          fill="none"
        >
          <path
            d="M18.9143 17.5002L17.5001 18.9144L-0.000151038 1.41421L1.41406 0L18.9143 17.5002Z"

          />
        </svg>
      </section>
      <section id="form-section">
        <form aria-label="Kontaktformular">
          <div class="form-group">
            <label for="name">Navn</label>
            <input
              type="text"
              id="name"
              name="name"
              aria-describedby="name_error"
              required
            />
            <p class="error-message" id="name_error">Please enter a value</p>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-describedby="email-error"
              required
            />
            <p class="error-message" id="name-error">Please enter a value</p>
          </div>
          <div class="form-group">
            <label for="text">Emne</label>
            <input
              type="text"
              id="topic"
              name="topic"
              aria-describedby="topic-error"
              required
            />
            <p class="error-message" id="name-error">Please enter a value</p>
          </div>
          <!-- <div class="form-group">
            <textarea name="message" id="message"></textarea>
          </div> -->
          <div class="form-group">
            <label for="accept_terms">
              <input
                type="checkbox"
                id="accept_terms"
                name="accept_terms"
                value="yes"
                aria-describedby="terms-error"
                required
              />
              Accept terms
            </label>
            <p class="error-message" id="terms-error">Please tick the box</p>
          </div>
          <button class="send">Send</button>
        </form>
      </section>
    </main>
